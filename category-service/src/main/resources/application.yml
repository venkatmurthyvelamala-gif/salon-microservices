server:
  port: 8083

spring:
  application:
    name: category-service

  datasource:
    url: jdbc:mysql://localhost:3306/category_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


eureka:
  client:
    fetch-registry: true           # FIXED
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/   # FIXED
  instance:
    prefer-ip-address: true
    hostname: localhost
